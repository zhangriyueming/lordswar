unit_spear_desc = "什么骑士会没有仆人呢？但即使没有他的主人，枪兵仍然是优秀的战士，即使他们没有太多的武器，但完全能够保卫安全。"
unit_sword_desc = "剑士是众所周知的人民之盾，拥有不可动摇的荣誉。不管对方实力如何，他们都勇敢地站在所有的敌人前面，保护他们的国王和人民。他们在抵御步兵入侵者上特别擅长。"
unit_axe_desc = "斧手喊出他们的战斗口号就能吓退身边的人，他们一旦挥动起战斧，就没有什么可以阻止他们。他们是你周围最可怕的单位之一。"
unit_spy_desc = "斥候的实力并不在战斗。他们能够在夜深人静的时候窥探敌人的村庄，他们能带来更多更详细的报告。"
unit_light_desc = "从很远的地方就能让敌人留下深刻的印象。他们都是经验丰富的战士，可以快速激烈的攻击敌人。如果你想快速抢夺和攻击他们是必不可少的。"
unit_heavy_desc = "权力的光环围绕着重骑兵，看到他们谁都会感到恐惧。他们的铁蹄能横踏一切敌人，但价格也是极其昂贵。"
unit_knight_desc = "骑士可以保护领地和攻击敌人。每个玩家只能有一个骑士。"
unit_snob_desc = "国王声名远播，他可以说服整个领地加入你的王国。"
unit_ram_desc = "冲车能轻易的摧毁城墙。但它移动得很慢。"
unit_catapult_desc = "投石车有一个绝招：它能投出石头发泄仇恨，还能轰炸建筑物。然而，你需要护送它。"

