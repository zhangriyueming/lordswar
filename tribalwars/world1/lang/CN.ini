main_desc = "在城镇中心，你可以建造或升级建筑。城镇中心等级越高，建筑的建设速度越快。"
snob_desc = "在学院里面可以研究科技，以便征服更多领地。"
barracks_desc = "在兵营，你可以训练步兵。升级兵营可以提高训练速度。"
stable_desc = "在马厩，你可以训练奇兵。升级马厩可以提高训练速度。"
smith_desc = "在铁匠铺，你可以研发和改善武器。升级铁匠铺可以缩短研发的时间。研发的总数是有限的。"
statue_desc = "人民可以在雕像前瞻仰他们的骑士。如果骑士死了，可以选择其他战士作为新的骑士。"
place_desc = "在广场前集结士兵，你可以指挥攻击或移动部队。"
market_desc = "在市场上，你可以与其他玩家进行交易。"
wood_desc = "木材是城镇发展和训练军队必需的资源。升级伐木场可以增加木材的产量。"
stone_desc = "升级采石场可以增加粘土的产量。"
iron_desc = "铁锭是战斗中的关键物资。升级矿场可以增加铁锭的产量。"
farm_desc = "农场提供食物给工人和部队。如果没有农场城镇将无法发展。升级农场可以增加人口容纳量。"
storage_desc = "仓库存储城镇的资源。升级仓库可以增加存储容量。"
hide_desc = "敌人攻击时，无法掠夺隐藏的资源。敌人也无法弄清楚有多少资源存储在地洞中。"
wall_desc = "城墙提供了抵御敌军的防护能力。升级城墙可以提高防守实力。"
garage_desc = "在车间可以生产器械。升级车间可以提高生产速度。"

