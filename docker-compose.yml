version: "2"
services:
  web:
    build: ./web
    # ports:
    #     - "80:80"
    expose:
      - "80"
    volumes:
      - ./web/conf.d:/etc/nginx/conf.d
      - ./web/assets:/usr/share/nginx/html/assets
    links:
      - php
      - db
    networks:
      - default
      - proxy

  php:
    build: ./
    expose:
      - "9000"
    volumes:
      - ./lordswar:/var/www/html
      - ./log:/var/log
    links:
      - db
    networks:
      - default

