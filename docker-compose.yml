  forum:
    build:
      context: .
      dockerfile: Dockerfile-forum
    # ports:
    #     - '8080:80'
    expose:
      - "80"
    volumes:
      - ./forum:/var/www/html
    links:
      - db
    networks:
      - default
      - proxy

  db:
    image: "mysql:latest"
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=96kw9o69Q6
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - default

volumes:
  mysql:

networks:
  default:
  proxy:
    external:
      name: nginxproxy_proxy

